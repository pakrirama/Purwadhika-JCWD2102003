  <body>
    <button class="btn-sm btn-success" onclick="setCounter()">
      Start Interval
    </button>
    <br />
    <button class="btn-sm btn-danger" onclick="stopCounter()">
      Stop Time Out
    </button>

    <h1></h1>
    <script>
      let addHello;
      const setCounter = () => {
        let counter = 0;
        addHello = setInterval(() => {
          counter += 1;
          document.getElementById("display").innerHTML = counter;
        }, 1000);
      };
    </script>
  </body>
